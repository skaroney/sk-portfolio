<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal CV | John Doe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-bg: #f9f9f9;
            --dark-text: #333;
            --light-text: #777;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        section {
            padding: 60px 0;
        }
        
        h1, h2, h3, h4 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        h2 {
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 4px;
            background-color: var(--secondary-color);
        }
        
        p {
            margin-bottom: 15px;
            color: var(--light-text);
        }
        
        ul {
            list-style-type: none;
        }
        
        a {
            text-decoration: none;
            color: var(--secondary-color);
            transition: var(--transition);
        }
        
        a:hover {
            color: var(--accent-color);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 5px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(to right, var(--primary-color), #1a2530);
            color: white;
            padding: 100px 0 60px;
            text-align: center;
        }
        
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }
        
        .name {
            font-size: 3.2rem;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-weight: 300;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }
        
        /* Section Styles */
        .section-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }
        
        /* About Section */
        .about-text {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        /* Skills Section */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .skill-category h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .skill-item {
            margin-bottom: 20px;
        }
        
        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .skill-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .skill-level {
            height: 100%;
            background-color: var(--secondary-color);
            border-radius: 5px;
        }
        
        /* Experience & Education */
        .timeline {
            position: relative;
            max-width: 800px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            width: 2px;
            background-color: var(--secondary-color);
            top: 0;
            bottom: 0;
            left: 30px;
        }
        
        .timeline-item {
            position: relative;
            padding-left: 80px;
            margin-bottom: 40px;
        }
        
        .timeline-date {
            position: absolute;
            left: 0;
            top: 0;
            width: 60px;
            padding: 5px;
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            border-radius: 5px;
            font-weight: 600;
        }
        
        .timeline-content h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }
        
        .timeline-content h4 {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        /* Portfolio */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .portfolio-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .portfolio-item:hover {
            transform: translateY(-10px);
        }
        
        .portfolio-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .portfolio-info {
            padding: 20px;
            background-color: white;
        }
        
        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 40px 0;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            font-size: 1.2rem;
            transition: var(--transition);
        }
        
        .social-link:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px);
        }
        
        .copyright {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 1.3rem;
            }
            
            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .section-container {
                padding: 30px 20px;
            }
            
            .timeline::before {
                left: 20px;
            }
            
            .timeline-item {
                padding-left: 60px;
            }
            
            .timeline-date {
                width: 40px;
                font-size: 0.9rem;
            }
        }
        
        /* Print Styles */
        @media print {
            .btn, .social-links {
                display: none;
            }
            
            section {
                padding: 30px 0;
            }
            
            .section-container {
                box-shadow: none;
            }
        }
    </style>
</head>
